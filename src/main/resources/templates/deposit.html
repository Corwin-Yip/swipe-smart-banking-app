<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Deposit page</title>
</head>
<body>
	<h1>Deposit</h1>
	<!--  Try changing the method to 'get' below -->
	
	
	

	<form method="post" action="/bankaccount/deposit">
		<!-- Use the 'placeholder' tag to be more helpful -->

	<select name="account">
	<option th:each="account : ${AccountList}" th:value="${account.accountId}" th:text="${account.accountName}"></option>
  	<!-- Add more options as needed -->
	</select>
		
		<input type="number" name="deposit amount" placeholder="deposit amount" step="0.01" required> 
<!-- 		<input type="hidden" name="accountID" th:value="${account.accountId}" /> -->
		<input type="submit" value="submit">
	
	</form>



</body>
</html>
