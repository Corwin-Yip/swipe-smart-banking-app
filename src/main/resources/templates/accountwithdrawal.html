<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account | Withdrawal</title>
</head>
<body>
	<h1> Withdraw Funds</h1>
	
	<div th:if="${message}">
		<p th:text="${message}"></p>
	</div>
	
	<form action="/bankaccount/withdrawal" method="post">
	<div>
		<label for="account">Select account:</label>
		<select id="account" name="account" required>
			<option th:each= "account : ${accounts}"
					th:if="${account.accountStatus.statusName != 'Pending'}"
					th:value = "${account.accountId}"
					th:text="${account.accountName} + ' - Balance: $' + ${account.balance}">
			</option>
		</select>
	</div>
	<div>
		<label for="amount">Withdraw amount:</label>
		<input type="number" id="amount" name="amount" min = "0" step = "0.01" required>
	</div>
	<div>
		<button type = "submit">Withdraw</button>
	</div>
	</form>
	
<a href="/bankaccount/dashboard">Back to Dashboard</a>

</body>
</html>
