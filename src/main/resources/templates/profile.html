<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/profile.css">
		<meta charset="UTF-8">
		<title>User Profile Page</title>
	</head>
	<body>
		<div class="linkContainerSideBar" id="sidebar">
			<button onclick="closeSidebar()" class="closeSidebar">X</button>
			<div class="sidebarLinks">
				<div class="profile">
					<a id="profile" th:href="@{/users/{id}(id=${user.userId})}">Profile Page</a>
				</div>
				<div class="cards">
					<a id="cards" href="/userCards">Cards</a>
				</div>
				<div class="accounts">
					<a id="accounts" href="/bankaccount/dashboard">Accounts</a>
				</div>
				<div class="logout">
					<a id="logout" href="/logout">Logout</a>
				</div>
			</div>
		</div>
		<div class="mainPage" id="main">
			<button onclick="openSidebar()" class="openSidebar">â˜°</button>
			<h1>User Profile:</h1>
			<h2><span th:text="${user.username}"></span></h2>
			<div class="userDetails" th:object="${user}">
				Username: <span th:text="*{username}"></span>
				Address: <span th:text="*{address}"></span>
				First Name: <span th:text="*{firstName}"></span>
				Last Name: <span th:text="*{lastName}"></span>	
			</div>
			<div class="link">
				<a th:href="@{/users/{id}/details(id=${user.userId})}">Edit Profile Details</a>
				<a href="/dashboard">Return to dashboard</a>
			</div>
		</div>
		<script>
			function openSidebar(){
				document.getElementById("sidebar").style.width="250px";
				document.getElementById("main").style.marginLeft="250px";
			}
			function closeSidebar(){
				document.getElementById("sidebar").style.width="0";
				document.getElementById("main").style.marginLeft="0";
			}
		</script>
	</body>
</html>
