<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/profile.css">
		<meta charset="UTF-8">
		<title>Profile</title>
	</head>
	<body>
		<div class="linkContainerSideBar" id="sidebar">
			<div class="sidebarHeader">
				<p id="sidebarHeader" >SwipeSmart</p>
			</div>
			<div class="sidebarLinks">
				<div class="profile">
					<a id="profile" th:href="@{/users/{id}(id=${user.userId})}">Profile Page</a>
				</div>
				<div class="dashboard">
					<a id="dashboard" href="/dashboard">Dashboard</a>
				</div>
				<div class="cards">
					<a id="cards" href="/userCards">Cards</a>
				</div>
				<div class="accounts">
					<a id="accounts" href="/bankaccount/dashboard">Accounts</a>
				</div>
				<div class="logout">
					<a id="logout" href="/logout">Logout</a>
				</div>
			</div>
		</div>
		<div class="mainPage" id="main">
			<header>
				<button class="openSidebar">â˜°</button>
			</header>
			<div class="profile-summary-container">
				<h1><span th:text="'Profile Summary'"></span></h1>
				<div class="userDetailsList" th:object="${user}">
					<div class="userDetails">
						<label class="label-details" for="username">Username</label>
						<p th:text="*{username}"></p>
					</div>
					<div class="userDetails">
						<label class="label-details" for="username">Address</label>
						<p th:text="*{address}"></p>
					</div >
					<div class="userDetails">
						<label class="label-details" for="username">First Name</label>
						<p th:text="*{firstName}"></p>
					</div>
					<div class="userDetails">
						<label class="label-details" for="username">Last Name</label>
						<p th:text="*{lastName}"></p>	
					</div>
					<div class="link">
						<a th:href="@{/users/{id}/details(id=${user.userId})}">Edit Profile Details</a>
					</div>
				</div>
			</div>	
		</div>
		<script>
			let menuOpen = false;
			const sidebar = document.querySelector('.linkContainerSideBar');
			const mainpage = document.querySelector('.mainPage');
			const button = document.querySelector('.openSidebar')
			
			button.addEventListener('click', () => {menuOpen = !menuOpen;
			mainpage.style.marginLeft = menuOpen ? '0' : '200px';
			sidebar.style.width = menuOpen ? '0' : '200px';})
		</script>
	</body>
</html>
