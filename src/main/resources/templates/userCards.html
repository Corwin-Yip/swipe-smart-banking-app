<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/userCards.css">
		<meta charset="UTF-8">
		<title>User Credit Cards</title>
	</head>
	<body>
		<div class="linkContainerSideBar" id="sidebar">
			<div class="sidebarHeader">
				<p id="sidebarHeader" >SwipeSmart</p>
			</div>
			<div class="sidebarLinks">
				<div class="profile">
					<a id="profile" th:href="@{/users/{id}(id=${user.userId})}">Profile Page</a>
				</div>
				<div class="dashboard">
					<a id="dashboard" href="/dashboard">Dashboard</a>
				</div>
				<div class="cards">
					<a id="cards" href="/userCards">Cards</a>
				</div>
				<div class="accounts">
					<a id="accounts" href="/bankaccount/dashboard">Accounts</a>
				</div>
				<div class="logout">
					<a id="logout" href="/logout">Logout</a>
				</div>
			</div>
		</div>
		<div class="mainPage" id="main">
			<button class="openSidebar">â˜°</button>
			<h1 th:text="'What can we do for you today, ' + ${session.loggedUser.username} + '?'"></h1>
			<div class="button-container">
		        <a id="cardTransactions" href="#">Pay Bill</a>
		        <a id="cardTransactions" href="#">Rewards</a>
	    	</div>
			
			<h2>Your Credit Cards</h2>
			<div class="cardCreation">
				<a id="cardTransactions" href="/applyCreditCard">Apply for a new credit card</a>
			</div>
			<div class="secondary-content-container" th:each="creditCard : ${cards}">    
	           <div class="cardDetails">
		           <a id="cardDetails" th:href="@{'/viewTransactions?creditCardId=' + ${creditCard.creditCardId}}">
			           <h3 th:text="${creditCard.cardType}"></h3>
			           <p id="cardDetails" th:text="${creditCard.creditCardNumber}"></p>
			           <p id="cardDetails" >Amount Used</p>
			           <p id="cardDetails" th:text="${creditCard.amountUsed}"></p>
		           </a>
		       </div>
			</div>
		</div>
		<script>
			let menuOpen = false;
			const sidebar = document.querySelector('.linkContainerSideBar');
			const mainpage = document.querySelector('.mainPage');
			const button = document.querySelector('.openSidebar')
			
			button.addEventListener('click', () => {menuOpen = !menuOpen;
			mainpage.style.marginLeft = menuOpen ? '0' : '200px';
			sidebar.style.width = menuOpen ? '0' : '200px';})
		</script>
	</body>
</html>
