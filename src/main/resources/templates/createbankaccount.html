<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/createbankaccount.css">
		<meta charset="UTF-8">
		<title>Create Bank Account page</title>
	</head>
	<body>
		<div class="linkContainerSideBar" id="sidebar">
			<div class="sidebarHeader">
				<p id="sidebarHeader" >SwipeSmart</p>
			</div>
			<div class="sidebarLinks">
				<div class="profile">
					<a id="profile" th:href="@{/users/{id}(id=${user.userId})}">Profile Page</a>
				</div>
				<div class="dashboard">
					<a id="dashboard" href="/dashboard">Dashboard</a>
				</div>
				<div class="cards">
					<a id="cards" href="/userCards">Cards</a>
				</div>
				<div class="accounts">
					<a id="accounts" href="/bankaccount/dashboard">Accounts</a>
				</div>
				<div class="logout">
					<a id="logout" href="/logout">Logout</a>
				</div>
			</div>
		</div>
	<div class="mainPage" id="main">
		<button class="openSidebar">â˜°</button>	
		<h1>Create Bank Account</h1>
		<!--  Try changing the method to 'get' below -->
		
	
		<form method="post" action="/bankaccount/create">
			<!-- Use the 'placeholder' tag to be more helpful -->
			<input type="text" name="accountName" placeholder="Account Name">
			<input type="number" name="initialDeposit" placeholder="initial deposit" min = "0" step="0.01"  required> 
			<input type="submit" value="submit">
			
			<div th:if="${param.InsufficientInitialDepositError}">
	            <p style="color: red;">Could not create account with initial deposit smaller than 5000. Please check your initial deposit.</p>
	        </div>
	        <div th:if="${param.NoAccountNameError}">
	            <p style="color: red;">Could not create account without account name. Please input your account name.</p>
	        </div>
		</form>
	</div>
	<script>
		let menuOpen = false;
		const sidebar = document.querySelector('.linkContainerSideBar');
		const mainpage = document.querySelector('.mainPage');
		const button = document.querySelector('.openSidebar')
		
		button.addEventListener('click', () => {menuOpen = !menuOpen;
		mainpage.style.marginLeft = menuOpen ? '0' : '200px';
		sidebar.style.width = menuOpen ? '0' : '200px';})
	</script>
</body>
</html>
