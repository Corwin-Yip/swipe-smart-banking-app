<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Bank Account page</title>
</head>
<body>
	<h1>Create Bank Account</h1>
	<!--  Try changing the method to 'get' below -->
	

	<form method="post" action="/bankaccount/create">
		<!-- Use the 'placeholder' tag to be more helpful -->
		<input type="text" name="accountName" placeholder="Account Name">
		<input type="number" name="initialDeposit" placeholder="initial deposit" min = "0" step="0.01"  required> 
		<input type="submit" value="submit">
		
		<div th:if="${param.InsufficientInitialDepositError}">
            <p style="color: red;">Could not create account with initial deposit smaller than 5000. Please check your initial deposit.</p>
        </div>
        <div th:if="${param.NoAccountNameError}">
            <p style="color: red;">Could not create account without account name. Please input your account name.</p>
        </div>
	</form>

<a href="/bankaccount/dashboard">Back to Dashboard</a>

</body>
</html>
