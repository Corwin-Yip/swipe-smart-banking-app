<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/withdrawal.css">
	    <meta charset="UTF-8">
	    <title>Bank Account | Withdrawal</title>
	</head>
	<body>
		<div class="linkContainerSideBar" id="sidebar">
			<div class="sidebarHeader">
				<p id="sidebarHeader" >SwipeSmart</p>
			</div>
			<div class="sidebarLinks">
				<div class="profile">
					<a id="profile" th:href="@{/users/{id}(id=${user.userId})}">Profile Page</a>
				</div>
				<div class="dashboard">
					<a id="dashboard" href="/dashboard">Dashboard</a>
				</div>
				<div class="cards">
					<a class="cardsText" id="cards" href="/userCards">Cards</a>
				</div>
				<div class="accounts">
					<a class="accountsText" id="accounts" href="/bankaccount/dashboard">Accounts</a>
				</div>
				<div class="logout">
					<a id="logout" href="/logout">Logout</a>
				</div>
			</div>
		</div>
		<div class="mainPage" id="main">
			<button class="openSidebar">â˜°</button>
			<h1> Withdraw Funds</h1>
			<div class="secondary-content-container">   
				<div class="form"> 
					<form action="/bankaccount/withdrawal" method="post">
					<div>
						<label for="account">Select account:</label>
						<select id="account" name="account" required>
							<option th:each= "account : ${accounts}"
									th:if="${account.accountStatus.statusName != 'Pending'}"
									th:value = "${account.accountId}"
									th:text="${account.accountName} + ' - Balance: $' + ${account.balance}">
							</option>
						</select>
					</div>
					<div>
						<label for="amount">Withdraw amount:</label>
						<input type="number" id="amount" name="amount" min = "0" step = "0.01" required>
					</div>
					<div th:if="${errorInsufficient}">
			    		<p style="color: red;">Account has insufficient balance for withdrawal.</p>
					</div>
					<div>
						<button id="submitButton" type = "submit">Withdraw</button>
					</div>
					</form>
				</div>	
			</div>	
		</div>
		<script>
			let menuOpen = false;
			const sidebar = document.querySelector('.linkContainerSideBar');
			const mainpage = document.querySelector('.mainPage');
			const button = document.querySelector('.openSidebar')
			
			button.addEventListener('click', () => {menuOpen = !menuOpen;
			mainpage.style.marginLeft = menuOpen ? '0' : '200px';
			sidebar.style.width = menuOpen ? '0' : '200px';})
		</script>	
	</body>
</html>
