<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/accountdashboard.css">
		<title>Account Dashboard Page</title>
	</head>
	<body>
		<div class="linkContainerSideBar" id="sidebar">
			<button onclick="closeSidebar()" class="closeSidebar">X</button>
			<div class="sidebarLinks">
				<div class="profile">
					<a id="profile" th:href="@{/users/{id}(id=${user.userId})}">Profile Page</a>
				</div>
				<div class="cards">
					<a id="cards" href="/userCards">Cards</a>
				</div>
				<div class="accounts">
					<a id="accounts" href="/bankaccount/dashboard">Accounts</a>
				</div>
				<div class="logout">
					<a id="logout" href="/logout">Logout</a>
				</div>
			</div>
		</div>
		<div class="mainPage" id="main">
			<button onclick="openSidebar()" class="openSidebar">â˜°</button>
			<h1>Account Dashboard Page</h1>
			<!--  Section for displaying user bank accounts -->
			<div th:if="${not #lists.isEmpty(currentUserBankAccounts)}">
				<h2> Your Bank Accounts</h2>
					<div class="linkContainer">
						<a href="/bankaccount/create">Create</a>
						<a href="/bankaccount/deposit">Deposit</a>
						<a href="/bankaccount/transfer">Transfer</a>
						<a href="/bankaccount/withdrawal">Withdraw</a>
					</div>
					<ul>
						<li th:each="account : ${currentUserBankAccounts}">
						<a th:href="@{/viewTransactions(number=${account.accountNumber})}" style="text-decoration: none;">
							<span th:text=" 'Account Name: ' + ${account.accountName}"></span> <br/>
							<span th:text=" 'Account Number: ' + ${account.accountNumber}"></span> <br/>
							<span th:text=" 'Account Balance: $' + ${account.balance}"></span>
						</a>
						</li>
					</ul>
			</div>
			<div th:if="${#lists.isEmpty(currentUserBankAccounts)}">
				<a href="/bankaccount/create">Create</a>
				<p>User has no active bank accounts. Do you want to create one? </p>
			</div>
		</div>
		<script>
			function openSidebar(){
				document.getElementById("sidebar").style.width="160px";
				document.getElementById("main").style.marginLeft="160px";
			}
			function closeSidebar(){
				document.getElementById("sidebar").style.width="0";
				document.getElementById("main").style.marginLeft="0";
			}
		</script>

	</body>
</html>
