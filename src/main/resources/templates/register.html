<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/register.css">
		<meta charset="UTF-8">
		<title>SwipeSmart Registration Page</title>
	</head>
	<body>
		<h1>SwipeSmart</h1>
		<div class="mainContainer">
			<div class="formContainer">
				<form method="post" action="register">
					<input id="username" type="text" name="username" placeholder="Username">
					<input id="password" type="password" name="password" placeholder="Password">
					<input id="registerButton" type="submit" value="Register">
				</form>
			</div>
			<div class="errorMessage" th:if="${errorInvalid}">
					<p>Invalid Username or Password</p>
			</div>
			<div class="errorMessage" th:if="${errorAlphanumeric}">
					<p>Password needs to be alphanumeric</p>
			</div>
			<div class="errorMessage" th:if="${errorLength}">
					<p>Password needs to be 8 characters long</p>
			</div>
			<div class="loginTag">
				<p>Have an account? Login here</p>
			</div>
			<div class="loginButton">
				<a id="login" href="/login">Login Here</a>
			</div>
		</div>
	</body>
</html>
